<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <section class="faq">

    <img src="images/illustration-box-desktop.svg" alt="box" class="box">
    <img src="images/illustration-woman-online-mobile.svg" alt="pic" class="mobile">

    <div class="faq-container">

      <h1>FAQ</h1>

      <div class="question">
        <label>
          <input type="checkbox">
          <span>How many team members can I invite?</span>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <div class="answer">
            You can invite up to 2 additional users on the Free plan. There is no limit on
            team members for the Premium plan.
          </div>
        </label>
      </div>

      <div class="divider"></div>

      <div class="question">
        <label>
          <input type="checkbox">
          <span>What is the maximum file upload size?</span>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <div class="answer">
            No more than 2GB. All files in your account must fit your allotted storage space.
          </div>
        </label>
      </div>

      <div class="divider"></div>

      <div class="question">
        <label>
          <input type="checkbox">
          <span>How do I reset my password?</span>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <div class="answer">
            Click “Forgot password” from the login page or “Change password” from your profile page.
            A reset link will be emailed to you.
          </div>
        </label>
      </div>

      <div class="divider"></div>

      <div class="question">
        <label>
          <input type="checkbox">
          <span>Can I cancel my subscription?</span>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <div class="answer">
            Yes! Send us a message and we’ll process your request no questions asked.
          </div>
        </label>
      </div>

      <div class="divider"></div>

      <div class="question">
        <label>
          <input type="checkbox">
          <span>Do you provide additional support?</span>
          <img src="images/icon-arrow-down.svg" alt="arrow">
          <div class="answer">
            Chat and email support is available 24/7. Phone lines are open during normal business hours.
          </div>
        </label>
      </div>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pouria Kheiri</a>.
  </div>
</body>

</html>
